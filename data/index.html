<!DOCTYPE html>
<html>
<body style = "background-color:#ffffff;
font-family: Arial, Helvetica, sans-serif;
font-size:2em;">
<head>
    <title >VitalEHomie</title><!--Website Name-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<h1 style="margin-bottom:0;margin-top:0; "> VitalEHomie</h1>

<hr> <!--Section Break-->

<!--How to Use Instructions-->
<h2 style="margin-bottom:0; margin-top:0; ">How to use:  </h2>
	<p style="margin-top:0; margin-bottom:0; ">
	1. Place thermometer on forehead<br>
	2. Click "Record Temperature" Button<br>
	3. Place finger on Pulse Ox sensor<br>
	4. Click "Record SPO2" Button


<hr> <!--Section Break-->
<!--Temperature Block-->
<div class="grid-blocks">
  <div class="grid-tmp">
		<h2 style="margin-bottom:0; margin-top:0;">Temperature</h2>
		<p style="margin-top:0;">My Temperature:
			<span id="myTemp">--</span> F</p>
		<button class="button" onclick = "tempButton()">Record Temperature</button>
  </div>
<!--SPO2 Block-->
  <div class="grid-spo2">
		<h2 style="margin-bottom:0; margin-top:0;">Pulse Oximeter</h2>
		<p style="margin-top:0;margin-bottom:0; ">%SPO2: 
			<span id="mySPO2">--</span> %</p>
		<p style="margin-top:0;margin-bottom:10px;"> PRbpm: 
			<span id="myPRbpm">--</span></p>
		<button class="button" onclick = "pulseOxButton()">Record SPO2</button>
  </div> 
</div>

</div>
<script src="script.js"></script>
</body>
</html>
